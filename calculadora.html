<body>
    <section>
        <form class="calc">
            <form>
                <label for="sangue">Informe o total de doações de sangue:</label>
                <input type="number" id="sangue" name="sangue">
                <label for="kits">Informe o total de kits entregues:</label>
                <input type="number" id="kits" name="kits">
                <label for="kit">Kit alimentação (5 kg):</label>

                <label for="suplemento">Suplemento alimentar:</label>
                <input type="number" id="suplemento" name="suplemento">
                <label for="arroz">Pacote de arroz (1 kg):</label>
                <input type="number" id="arroz" name="arroz">
                <label for="arroz2">Pacote de arroz (5 kg):</label>
                <input type="number" id="arroz2" name="arroz2">
                <label for="feijao">Pacote de feijão (1 kg):</label>
                <input type="number" id="feijao" name="feijao">
                <label for="feijao2">Pacote de feijão (2 kg):</label>
                <input type="number" id="feijao2" name="feijao2">
                <label for="macarrao">Pacote de macarrão (500g):</label>
                <input type="number" id="macarrao" name="macarrao">
                <label for="oleo">Óleo (900mL):</label>
                <input type="number" id="oleo" name="oleo">
                <button type="button" onclick="totalPontos()">Calcular pontuação</button>
